<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="login.css"/>
		<link rel="stylesheet" type="text/css" href="../common/common.css"/>
		<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<title>登录</title>
	</head>
	<body>
		
		<h1 class="mui-text-center custom-button-margin custom-title-style">登	录</h1>
		
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>账户</label>
		        <input type="text" name="username" class="mui-input-clear" placeholder="账户">
		    </div>
		    
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input type="text" name="password" class="mui-input-clear" placeholder="密码">
		    </div>
		</form>
		
		<div class="custom-button-margin">
			<button id="login" type="button" class="mui-btn custom-button-color mui-btn-block">登	录</button>
		</div>
		
		<script src="login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
